{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href= "{% url 'store' %}">
        <img id="logo" src="{% static 'images/GOGREEN-02-512.png' %}"></a>



  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
          <a class="navbar-brand" href= "{% url 'store' %}"><h3>PlantWare</h3><span class="sr-only">(current)</span></a>
      </li>
    </ul>
      <div class="form-inline my-2 my-lg-0">
          {% if request.user.is_authenticated %}
            <span class="hello-msg">Hello, {{ request.user }}</span>
              <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>

              {% if request.user.is_staff %}
                <a href="{% url 'admin_profile' %}">
                  <img  id="cart-icon" src="{% static 'images/user.png' %}">
                </a>
              {% else %}
                  <a href="{% url 'cus_profile' %}">
                    <img  id="cart-icon" src="{% static 'images/user.png' %}">
                  </a>
              {% endif %}

          {% else %}
              <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
          {% endif %}
    </div>

      <div class="form-inline my-2 my-lg-0">
          {% if request.user.is_staff %}
              <a href="{% url 'home' %}">
              <img  id="cart-icon" src="{% static 'images/home_icon.png' %}">
            </a>
          {% else %}
                <a href="{% url 'cart' %}">
                  <img  id="cart-icon" src="{% static 'images/cart.png' %}">
                </a>
          {% endif %}
      </div>


  </div>
</nav>
