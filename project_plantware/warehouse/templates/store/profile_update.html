{%  extends 'warehouse/main.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'cus_profile' %}">&#x2190; Back to Profile</a>
                <hr>
                <img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}">

            </div>
        </div>

        <div class="col-md-9">
            <div class="card card-body">
                <div class="box-element">
                    <h3 style="text-align: center">Account</h3> <hr>
                    <form method="POST" action="" enctype="multipart/form-data">
				        {% csrf_token %}
				        {{form.as_p}}

			            <input class="btn btn-primary" type="submit" value="Update Information">
			</form>
                </div>
            </div>
	    </div>
    </div>

{% endblock %}
